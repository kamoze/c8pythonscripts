apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onepage-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: onepage.spantreeng.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: onepage
            port: 
              number: 80
